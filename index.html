<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body onload="timed()">
	<script>

		function timed() {
			i = 0
			setInterval(showIncrementingVar, 100)
		}

		function showIncrementingVar() {
			document.getElementById('test').innerHTML = i
			i++
		}

	</script>

	<p id="test"></p>

</body>

</html>
